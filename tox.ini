[tox]
envlist = lint,typing,py310,py311,py312,py313,py314,pypy3,minimal
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    pytest
    pytest-cov
    pytest-rerunfailures
    -e .[all]
commands =
    pytest {posargs} test
passenv = USER

[testenv:lint]
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 src test

[testenv:typing]
deps =
    mypy
    data-science-types  # TODO replace archived, https://github.com/wearepal/data-science-types
    types-PyYAML
    {[testenv]deps}
commands =
    mypy src test

[testenv:minimal]
description = Test with minimal dependencies (no optional extras)
deps =
    pytest
    pytest-cov
    pytest-rerunfailures
    -e .
commands =
    pytest {posargs} test

[testenv:oldestdeps]
description = Test with oldest compatible dependency versions
basepython = python3.10
allowlist_externals = uv
deps =
    pytest
    pytest-cov
    pytest-rerunfailures
commands =
    # numpy<2 required because matplotlib 3.5 was compiled against numpy 1.x
    # numpy>=1.21.3 is first with Python 3.10 wheels
    uv pip install --resolution lowest-direct -e .[all] "numpy>=1.21.3,<2"
    pytest {posargs} test

[pytest]
addopts = --cov=con_duct --no-cov-on-fail
filterwarnings =
    error
    # matplotlib 3.5 uses deprecated pyparsing API (enablePackrat -> enable_packrat)
    ignore:'enablePackrat' deprecated:DeprecationWarning:matplotlib._mathtext
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/**/site-packages

[coverage:report]
precision = 2
show_missing = True

[flake8]
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
max-line-length = 100
unused-arguments-ignore-stub-functions = True
select = A,B,B902,B950,C,E,E242,F,U100,W
ignore = A003,B005,E203,E262,E266,E501,W503

[isort]
atomic = True
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
src_paths = src
