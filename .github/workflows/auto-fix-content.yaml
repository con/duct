---
name: Auto-fix content changes

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    # Only run on non-fork PRs (where we have push access)
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Set up Python 3.12 (consistent with readme-updated workflow)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[all] --user
          pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files || true

      - name: Update README help text (if CLI changed)
        run: |
          ./.update-readme-help.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git diff --name-only
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-fix: Update formatting and README help text

          - Applied pre-commit hook fixes (black, isort, etc.)
          - Updated README.md help text to match CLI changes

          [skip ci]"
          git push
